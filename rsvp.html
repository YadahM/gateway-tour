<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Durban Gateway Day Out</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #2a7ae2; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #2a7ae2; color: white; }
    input[type="number"] { width: 60px; }
    .total { font-weight: bold; font-size: 1.2em; }
    form { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);}
    label { display: block; margin: 10px 0 5px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background-color: #2a7ae2; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #1a5cd8; }
  </style>
</head>
<body>

<h1>Durban Gateway Day Out</h1>

<table>
  <thead>
    <tr>
      <th>Activity</th>
      <th>Price per Person (ZAR)</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Arcade Games</td><td>R80.00</td></tr>
    <tr><td>Vortex Tunnel</td><td>R60.00</td></tr>
    <tr><td>Bumper Cars Ride</td><td>R30.00</td></tr>
    <tr><td>Food & Drinks</td><td>R48.13</td></tr>
    <tr><td>Transportation</td><td>R44.30</td></tr>
  </tbody>
</table>

<form id="rsvpForm">
  <h2>RSVP Here</h2>
  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" placeholder="Full Name" required>

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" placeholder="example@mail.com" required>

  <label for="people">Number of People Attending:</label>
  <input type="number" id="people" name="people" min="1" value="4" required>

  <button type="submit">Submit RSVP</button>
</form>

<script>
  document.getElementById('rsvpForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Get form values
    const name = encodeURIComponent(document.getElementById('name').value);
    const email = encodeURIComponent(document.getElementById('email').value);
    const people = encodeURIComponent(document.getElementById('people').value);

    // Replace these with your actual Google Form entry IDs
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd16MC3EM0P0mrs7lFQdluVxT-tEComrtxhkCWpSjWNB5MXug/formResponse";
    const queryParams = `?entry.123456=${name}&entry.654321=${email}&entry.7891011=${people}`;

    // Redirect to Google Form with data
    window.open(formURL + queryParams, "_blank");
  });
</script>

</body>
</html>
